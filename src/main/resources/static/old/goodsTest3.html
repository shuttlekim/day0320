<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		font: 62.5%;
	}
	.item{
		margin: 3px;
		padding: 3px;
	}
	.item > img{
		width: 100px;
		height: 100px;
	}
	#wrap{
		overflow: hidden;
	}
	#wrap > div{
		float: left;
	}
	#dock{
		position: fixed;
		min-height: 160px;
		width: 100%;
		bottom: 0px;
		z-index: 1;
	}
	#dock > div{
		float: right;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function(){
		var arr;
		
		$("#addCart").click(function(){
			var cartList = $("#dock > .item");
			$.each(cartList, function(idx, item){
				var gno = $(item).attr("gno");
				var qty = $("#qty"+"_"+gno).val();
				var g = {gno:gno, qty:qty};
				$.ajax("insertCart",{data:g, success:function(){
					
				}})
			})
		})
		
		$.getJSON("goodsList",function(data){
			arr = data
			$.each(arr, function(idx, goods){
				var item = $("<div class='ui-widget-content ui-corner-all item'></div>").attr("gno", goods.no);
				var img = $("<img/>").attr("src","img/"+goods.fname);
				var title = $("<div></div>").html(goods.item);
				var price = $("<div></div>").html("가격 :"+goods.price+" $");
			
				$(item).append(img, title, price);
				$("#wrap").append(item);
				
				$("#wrap > div").draggable({
					helper:"clone",
					zIndex:100,
					scroll:false
				});
				
				$("#dock").droppable({
					accept:"#wrap > div",
					drop:function(event, ui){
						$(ui.draggable).fadeOut(function(){
							var gno = $(this).attr("gno");
							var qty_input = $("<input type='number' name='qty' id='qty"+"_"+ gno+"'>");
							$(this).append(qty_input);
							$(this).appendTo("#dock").fadeIn();
						});
					}
				});
				$("body").droppable({
					accept:"#dock > div",
					drop:function(event, ui){
						$(ui.draggable).fadeOut(function(){
							
							$(this).appendTo("#wrap").fadeIn();
						});
					}
				});
			
			})
			
		})
		
		
	})
</script>
</head>
<body>
	<div id="wrap"></div>
	<button id="addCart">담기</button>
	<div id="dock" class="ui-state-error"></div>
</body>
</html>
